<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jaedyn Beltran</title>
    </head>
    <body>
        <div class="header">
            <h2>Jaedyn Beltran</h2>
            <div style="display: block;">
                <p><a href="https://soundcloud.com/aangeliks" target="_blank">soundcloud</a> // <a href="https://twitter.com/aangeliks" target="_blank">twitter</a></p>
            </div>
        </div>
        <div class="content">
            <div id="content">
                <div class="music">
                    <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/302394266&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
                </div>
                <div class="music">
                    <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/301187388&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
                </div>
                <div class="artwork">
                    <a href="https://twitter.com/AANGELIKS/status/820292604658991107" target="_blank"><img src="images/C2JDvkUUkAAO5_f.jpg-large"/></a>
                </div>
                <div class="music">
                    <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/300123448&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
                </div>
            </div>
            <p id="button" class="button"><a style="color: black;" href="javascript:void(0);" onclick="return loadMore();">load more</a></p>
        </div>
        <div class="footer">
            <p>designed by <a href="http://www.kirinpatel.com" target="_blank">Kirin Patel</a></p>
        </div>
    </body>
        
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/css.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/uikit.min.js"></script>
    <script type="text/javascript">
        var pageNumber = 4;
        
        function loadMore() {
            if (pageNumber == 1) {
                var button = document.getElementById('button');
                button.parentNode.removeChild(button);
            }
            
            var div = document.getElementById('content');
            var content;
            jQuery.get('./pages/' + pageNumber + '.txt', function(data) {
                content = data;
                div.innerHTML = div.innerHTML + content;
            });
            
            pageNumber--;
            
            return false;
        }
    </script>
</html>
